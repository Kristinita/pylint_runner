sudo: false
dist: trusty
language: python
python:
  - '2.7'
  - '3.3'
  - '3.4'
  - '3.5'
  - '3.6'

install:
  - pip install -U pip
  - pip install -r requirements.txt
  - pip install coveralls
  - python setup.py install
  - rm -rf build
  - rm -rf dist
  - rm -rf pylint_runner.egg-info

script:
  - nosetests -v --with-coverage --cover-package=pylint_runner
  - pylint_runner

after_success:
  - coveralls

